<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío - Layout e-commerce con grid</title>

    <!-- CSS reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Tipografía utilizada en la página desde Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- ------------------------------------ Creando el diseño general de la página ----------------------------------- -->
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <section class="layout-general">
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <!-- ------------------------------------------- Menú de navegación ------------------------------------------- -->
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <nav class="menu-navegacion">
            <h3>Mi Ecommerce</h3>
        </nav>
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <!-- ---------------------------------------------- Menú lateral ---------------------------------------------- -->
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <aside class="menu-lateral">
            <h2>Categorías</h2>
            <article>
                <p>Perfumes <span style="color: rgb(167, 173, 186);">(13)</span></p>
                <p>Ropa <span style="color: rgb(167, 173, 186);">(21)</span></p>
                <p>Accesorios <span style="color: rgb(167, 173, 186);">(41)</span></p>
                <p>Zapatos <span style="color: rgb(167, 173, 186);">(10)</span></p>
            </article>
        </aside>
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <!-- ------------------------------------------- Grilla de productos ------------------------------------------ -->
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <main class="productos">
            <article class="producto-1">
                Producto 1
            </article>
            <article class="producto-2">
                Producto 2
            </article>
            <article class="producto-3">
                Producto 3
            </article>
            <article class="producto-4">
                Producto 4
            </article>
        </main>
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <!-- ---------------------------------------------- Pie de página --------------------------------------------- -->
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <footer class="pie-pagina">
            <h4>@miecommerce</h4>
        </footer>
    </section>
    
</body>
</html>
