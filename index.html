<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío - Layout e-commerce con grid</title>

    <!-- CSS reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Tipografía utilizada en la página desde Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <!-- ------------------------------------ Creando el diseño general de la página ----------------------------------- -->
    <!-- --------------------------------------------------------------------------------------------------------------- -->
    <section class="layout-general">
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <!-- ------------------------------------------- Menú de navegación ------------------------------------------- -->
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <nav class="menu-navegacion">
            <h3>Mi Ecommerce</h3>
        </nav>
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <!-- ---------------------------------------------- Menú lateral ---------------------------------------------- -->
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <aside class="menu-lateral">
            <h2>Categorías</h2>
            <article>
                <p>Perfumes <span style="color: rgb(167, 173, 186);">(13)</span></p>
                <p>Ropa <span style="color: rgb(167, 173, 186);">(21)</span></p>
                <p>Accesorios <span style="color: rgb(167, 173, 186);">(41)</span></p>
                <p>Zapatos <span style="color: rgb(167, 173, 186);">(10)</span></p>
            </article>
        </aside>
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <!-- ------------------------------------------- Grilla de productos ------------------------------------------ -->
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <main class="productos">
            <!-- -------- Card 1 -------- -->
            <article class="producto-1">
                <!-- <div class="card-body"> -->
                <div class="bg-producto-1"></div>
                <!-- </div> -->
                <h2>Perfume LadyStar</h2>
                <h4 class="precio">45.990</h4>
                <button>
                    <p>Comprar</p>
                </button>
            </article>
            <!-- -------- Card 2 -------- -->
            <article class="producto-2">
                <!-- <div class="card-body"> -->
                <div class="bg-producto-2"></div>
                <!-- </div> -->
                <h2>Polera Deportiva</h2>
                <p class="precio">15.990</p>
                <button>
                    <p>Comprar</p>
                </button>
            </article>
            <!-- -------- Card 3 -------- -->
            <article class="producto-3">
                <!-- <div class="card-body"> -->
                <div class="bg-producto-3"></div>
                <!-- </div> -->
                <h2>Cartera Negra Star</h2>
                <h4 class="precio">38.490</h4>
                <button>
                    <p>Comprar</p>
                </button>
            </article>
            <!-- -------- Card 4 -------- -->
            <article class="producto-4">
                <!-- <div class="card-body"> -->
                <div class="bg-producto-4"></div>
                <!-- </div> -->
                <h2>Zapato Negro Star</h2>
                <p class="precio">55.990</p>
                <button>
                    <p>Comprar</p>
                </button>
            </article>
        </main>
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <!-- ---------------------------------------------- Pie de página --------------------------------------------- -->
        <!-- ---------------------------------------------------------------------------------------------------------- -->
        <footer class="pie-pagina">
            <h4>@miecommerce</h4>
        </footer>
    </section>
    
</body>
</html>
